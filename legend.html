<script type="text/html" class="legend">
  <svg preserveAspectRatio="xMinYMin meet" viewBox="0 0 100 12">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:<%= colors[0]%>;stop-opacity:1" />
        <stop offset="50%" style="stop-color:<%= colors[1]%>;stop-opacity:1" />
        <stop offset="100%" style="stop-color:<%= colors[2]%>;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" rx="1" ry="1" width="100" height="5" fill="url(#grad1)"/>
    <text x="1" y="2.5" font-size="4px" dy=".35em" fill="#000" text-anchor="start"><%= calcs.min.toFixed(1)%></text>
    <text x="50" y="2.5" font-size="4px" dy=".35em" fill="#000" text-anchor="middle"><%= calcs.median.toFixed(1)%></text>
    <text x="99" y="2.5" font-size="4px" dy=".35em" fill="#000" text-anchor="end"><%= calcs.max.toFixed(1)%></text>
    <text x="1" y="8" font-size="4px" dy=".35em" fill="#000" text-anchor="start"><%= subtext[0]%></text>
    <text x="99" y="8" font-size="4px" dy=".35em" fill="#000" text-anchor="end"><%= subtext[1]%></text>
  </svg>
</script>
